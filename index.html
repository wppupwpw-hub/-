    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #1d4ed8;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --glass-effect: rgba(255, 255, 255, 0.25);
        }
        * {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--card-shadow);
        }
        .header-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .menu-icon-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-icon-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-icon-btn.active .line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .menu-icon-btn.active .line:nth-child(2) {
            opacity: 0;
        }
        .menu-icon-btn.active .line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
        .tool-container {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-in-out;
        }
        .tool-container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .tool-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .tool-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .tool-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        .tool-btn:not(.active) {
            background: rgba(255, 255, 255, 0.9);
            color: #374151;
        }
        .video-container {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #1f2937, #374151);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .video-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        #camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .image-item {
            position: relative;
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        .image-item:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.2);
        }
        .image-number {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .image-number:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }
        .image-number:active {
            cursor: grabbing;
        }
        .image-number.dragging {
            transform: scale(1.3);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.8);
        }
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        .image-item:hover .delete-btn {
            opacity: 1;
        }
        .delete-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            width: 95vw;
            height: 95vh;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn-primary:hover::before {
            left: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .form-input, .form-select, .form-textarea {
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            color: #1f2937;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        .side-menu {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-message {
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }
        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .status-loading {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        .preview-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
        }
        .tip-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
        }
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 16px 0;
        }
        @media (max-width: 768px) {
            .modal-content {
                width: 98vw;
                height: 98vh;
                padding: 20px;
                border-radius: 12px;
            }

            .option-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            // Improved Arabic text handling using canvas-based approach
            const createTextAsPDF = async (text, options = {}) => {
                const {
                    pageFormat = 'a4',
                    orientation = 'portrait',
                    addPageNumbers = false,
                    fontSize = 16,
                    lineHeight = 24
                } = options;

                const isArabic = /[\u0600-\u06FF]/.test(text);

                // Create a temporary canvas to render text properly
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size based on PDF page format
                const pageDimensions = {
                    a4: { portrait: [595, 842], landscape: [842, 595] },
                    letter: { portrait: [612, 792], landscape: [792, 612] }
                };
                canvas.width = pageDimensions[pageFormat.toLowerCase()][orientation][0];
                canvas.height = pageDimensions[pageFormat.toLowerCase()][orientation][1];

                // Configure canvas for high quality text rendering
                ctx.textAlign = isArabic ? 'right' : 'left';
                ctx.textBaseline = 'top';
                ctx.font = `${fontSize}px ${isArabic ? 'Cairo, Arial' : 'Arial'}`;

                const margin = 40;
                const availableWidth = canvas.width - (2 * margin);

                // Split text by newlines and preserve original spacing
                const textLines = text.split('\n');
                const lines = [];

                textLines.forEach((textLine) => {
                    if (textLine.trim() === '') {
                        lines.push('');
                        return;
                    }

                    const words = textLine.trim().split(/\s+/);
                    let currentLine = '';

                    words.forEach((word) => {
                        const testLine = currentLine + (currentLine ? ' ' : '') + word;
                        const metrics = ctx.measureText(testLine);

                        if (metrics.width <= availableWidth) {
                            currentLine = testLine;
                        } else {
                            if (currentLine) {
                                lines.push(currentLine);
                            }
                            currentLine = word;
                        }
                    });

                    if (currentLine) {
                        lines.push(currentLine);
                    }
                });

                const linesPerPage = Math.floor((canvas.height - (2 * margin) - (addPageNumbers ? 30 : 0)) / lineHeight);
                const totalPages = Math.ceil(lines.length / linesPerPage);

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: orientation === 'landscape' ? 'l' : 'p',
                    unit: 'pt',
                    format: pageFormat.toLowerCase(),
                });

                let currentPage = 1;
                let lineIndex = 0;

                while (lineIndex < lines.length) {
                    // Clear canvas with white background
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#000000';

                    let y = margin;
                    let linesOnThisPage = 0;

                    while (lineIndex < lines.length && linesOnThisPage < linesPerPage) {
                        const line = lines[lineIndex];
                        const x = isArabic ? canvas.width - margin : margin;

                        // Render the line
                        if (line === '') {
                            y += lineHeight;
                        } else {
                            ctx.fillText(line, x, y);
                            y += lineHeight;
                        }

                        lineIndex++;
                        linesOnThisPage++;
                    }

                    if (addPageNumbers) {
                        const pageText = `${currentPage}/${totalPages}`;
                        ctx.font = `12px Arial`;
                        const pageTextWidth = ctx.measureText(pageText).width;
                        const pageX = isArabic ? canvas.width - margin : margin;
                        ctx.fillText(pageText, pageX, canvas.height - 15);
                        ctx.font = `${fontSize}px ${isArabic ? 'Cairo, Arial' : 'Arial'}`;
                    }

                    const imgData = canvas.toDataURL('image/png', 1.0);

                    if (currentPage > 1) {
                        doc.addPage();
                    }

                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = doc.internal.pageSize.getHeight();

                    doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight, undefined, 'FAST');

                    currentPage++;
                }

                return doc;
            };

                const img = document.createElement('img');
                img.src = imageDataUrl;
                img.className = 'w-full h-auto object-cover rounded-md shadow-md transform transition-transform duration-200 group-hover:scale-105';
                img.alt = 'Captured image preview';

                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white w-6 h-6 rounded-full flex items-center justify-center cursor-pointer text-sm font-bold opacity-0 group-hover:opacity-100 transition-all duration-200 z-10';
                deleteBtn.innerHTML = '×';
                deleteBtn.title = translations[currentLang].deleteBtnTitle;
                deleteBtn.onclick = () => {
                    const index = Array.from(capturedImagesPreview.children).indexOf(imgContainer);
                    capturedFiles.splice(index, 1);
                    imgContainer.remove();
                    capturedStatusMessage.textContent = capturedFiles.length > 0 ?
                        translations[currentLang].imagesSelectedMessage(capturedFiles.length) :
                        translations[currentLang].capturedStatusMessage;
                };

                imgContainer.appendChild(img);
                imgContainer.appendChild(deleteBtn);
                capturedImagesPreview.appendChild(imgContainer);
                capturedStatusMessage.textContent = translations[currentLang].imagesSelectedMessage(capturedFiles.length);
            });
            scannerConvertBtn.addEventListener('click', async () => {
                if (capturedFiles.length === 0) {
                    updateStatusMessage(scannerStatusMessageElement, translations[currentLang].scannerNoImagesMessage, 'error');
                    return;
                }
                scannerConvertBtn.disabled = true;
                const isOcrMode = scannerOcrMode.checked;

                if (isOcrMode) {
                    updateStatusMessage(scannerStatusMessageElement, translations[currentLang].scannerOcrConvertingMessage, 'loading');
                    ocrOverlay.classList.remove('hidden');
                    if (!ocrWorker) {
                        ocrWorker = Tesseract.createWorker({
                            logger: m => {
                                console.log(m);
                                if (m.status === 'recognizing text') {
                                    ocrStatusMessageElement.textContent = `${translations[currentLang].scannerOcrConvertingMessage} (${(m.progress * 100).toFixed(0)}%)`;
                                }
                            }
                        });
                        await ocrWorker.load();
                        await ocrWorker.loadLanguage('ara+eng');
                        await ocrWorker.initialize('ara+eng');
                    }
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF({
                        orientation: scannerPageOrientation.value === 'landscape' ? 'l' : 'p',
                        unit: 'mm',
                        format: scannerPageFormat.value,
                    });
                    for (let i = 0; i < capturedFiles.length; i++) {
                        const file = capturedFiles[i];
                        const { data: { text } } = await ocrWorker.recognize(file);

                        if (i > 0) {
                            doc.addPage();
                        }

                        try {
                            const textDoc = await createTextAsPDF(text, {
                                pageFormat: scannerPageFormat.value,
                                orientation: scannerPageOrientation.value,
                                addPageNumbers: false,
                                fontSize: 14,
                                lineHeight: 20
                            });

                            const canvas = document.createElement('canvas');
                            const ctx = document.createElement('canvas').getContext('2d');
                            const pdfWidth = doc.internal.pageSize.getWidth();
                            const pdfHeight = doc.internal.pageSize.getHeight();
                            canvas.width = pdfWidth;
                            canvas.height = pdfHeight;

                            const isArabic = /[\u0600-\u06FF]/.test(text);

                            ctx.fillStyle = '#ffffff';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            ctx.fillStyle = '#000000';
                            ctx.font = '14px Cairo, Arial';
                            ctx.textAlign = isArabic ? 'right' : 'left';

                            const lines = text.split('\n');
                            let y = 50;
                            const lineHeight = 22;

                            lines.forEach(line => {
                                if (y > canvas.height - 80) return;

                                if (line.trim() === '') {
                                    y += lineHeight;
                                    return;
                                }

                                const x = isArabic ? canvas.width - 50 : 50;
                                const maxWidth = canvas.width - 100;
                                const words = line.split(' ');
                                let currentLine = '';

                                words.forEach(word => {
                                    const testLine = currentLine + (currentLine ? ' ' : '') + word;
                                    const metrics = ctx.measureText(testLine);

                                    if (metrics.width <= maxWidth) {
                                        currentLine = testLine;
                                    } else {
                                        if (currentLine) {
                                            ctx.fillText(currentLine, x, y);
                                            y += lineHeight;
                                        }
                                        currentLine = word;
                                    }
                                });

                                if (currentLine) {
                                    ctx.fillText(currentLine, x, y);
                                    y += lineHeight;
                                }
                            });

                            const imgData = canvas.toDataURL('image/png');
                            doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

                        } catch (err) {
                            console.error('Error processing OCR text:', err);
                            const pageWidth = doc.internal.pageSize.getWidth();
                            const pageHeight = doc.internal.pageSize.getHeight();
                            const margin = 20;

                            doc.setFontSize(12);
                            const lines = text.split('\n');
                            let currentY = margin;

                            lines.forEach(line => {
                                if (currentY > pageHeight - margin) {
                                    doc.addPage();
                                    currentY = margin;
                                }
                                doc.text(line || ' ', margin, currentY);
                                currentY += 7;
                            });
                        }
                        if (scannerAddPageNumbers.checked) {
                            const pageNumber = i + 1;
                            const totalPages = capturedFiles.length;
                            const pageWidth = doc.internal.pageSize.getWidth();
                            const pageHeight = doc.internal.pageSize.getHeight();
                            doc.setFontSize(10);
                            doc.text(`${pageNumber}/${totalPages}`, pageWidth - 15, pageHeight - 10, { align: 'right' });
                        }
                    }
                    doc.save('scanned-text-document.pdf');
                    ocrOverlay.classList.add('hidden');
                } else {
                    updateStatusMessage(scannerStatusMessageElement, translations[currentLang].scannerConvertingMessage, 'loading');
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF({
                        orientation: scannerPageOrientation.value === 'landscape' ? 'l' : 'p',
                        unit: 'mm',
                        format: scannerPageFormat.value,
                    });
                    for (let i = 0; i < capturedFiles.length; i++) {
                        const file = capturedFiles[i];
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        await new Promise(resolve => {
                            reader.onload = (e) => {
                                const imgData = e.target.result;
                                const img = new Image();
                                img.onload = () => {
                                    if (i > 0) {
                                        doc.addPage();
                                    }
                                    const imgWidth = img.width;
                                    const imgHeight = img.height;
                                    const pageWidth = doc.internal.pageSize.getWidth();
                                    const pageHeight = doc.internal.pageSize.getHeight();
                                    const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                                    const newWidth = imgWidth * ratio;
                                    const newHeight = imgHeight * ratio;
                                    const x = (pageWidth - newWidth) / 2;
                                    const y = (pageHeight - newHeight) / 2;
                                    doc.addImage(imgData, 'JPEG', x, y, newWidth, newHeight);

                                    if (scannerAddPageNumbers.checked) {
                                        const pageNumber = i + 1;
                                        const totalPages = capturedFiles.length;
                                        const pageWidth = doc.internal.pageSize.getWidth();
                                        const pageHeight = doc.internal.pageSize.getHeight();
                                        doc.setFontSize(10);
                                        doc.text(`${pageNumber}/${totalPages}`, pageWidth - 15, pageHeight - 10, { align: 'right' });
                                    }
                                    resolve();
                                };
                                img.src = imgData;
                            };
                        });
                    }
                    doc.save('scanned-document.pdf');
                }
                updateStatusMessage(scannerStatusMessageElement, translations[currentLang].scannerConversionSuccessMessage, 'success');
                scannerConvertBtn.disabled = false;
            });
            updateText(currentLang);
        });

    </script>
